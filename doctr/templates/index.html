<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctr</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3" style="text-align: center">
            <h1>Doctr.</h1>
            <p>Enter a URL below</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-offset-2 col-md-8">
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        Sorry, I had trouble reading that website!
                    </div>
                </div>
                {% endif %}
                <form method="POST" action="/" role="form" , name="doctrform">
                    <div class="form-group">
                        <label for="inputName">Website URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputUrl" name="url"
                                placeholder="http://example.com" aria-describedby="button-addon">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon">Analyse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
