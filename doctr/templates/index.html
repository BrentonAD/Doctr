<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctr</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3" style="text-align: center">
            <h1>Doctr.</h1>
            <p>Enter a URL below</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-offset-2 col-md-8">
                <form method="POST" action="/" role="form" , name="doctrform">
                    <div class="form-group">
                        <label for="inputName">Website URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputUrl" name="url"
                                placeholder="http://example.com" aria-describedby="button-addon">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon">Analyse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
